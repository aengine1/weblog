<!DOCTYPE html>
<html lang="zh_CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>主页</title>
</head>
<body>
<h3>欢迎<span th:text="*{username}"></span>来到主页</h3>
<div shiro:hasPermission="'user:add'">
    用户权限测试<a th:href="@{/user/add}">用户添加</a>
</div>
<div shiro:hasPermission="'user:update'">
    用户权限测试<a th:href="@{/user/update}">用户更新</a>
</div>
<div shiro:hasPermission="'user:select'">
    用户权限测试<a th:href="@{/user/select}">用户查看</a>
</div>
<div shiro:hasPermission="'user:delete'">
    用户权限测试<a th:href="@{/user/delete}">用户删除</a>
</div>
用户权限测试<a th:href="@{/user/logout}">退出</a>

</body>
</html>
